name: CI Pipeline with Docker Compose

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest
    env:
        REDIS_URL: redis://localhost:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backend .env file
        run: |
          mkdir -p backend
          cat <<EOF > backend/.env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SEMANTIC_SCHOLAR_API_KEY=${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }}
          MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }}
          FIREBASE_CREDENTIAL=${{ secrets.FIREBASE_CREDENTIAL }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          EOF
      
      - name: Create frontend .env file
        run: |
          mkdir -p frontend
          cat <<EOF > frontend/.env
          FIREBASE_API_KEY=${{ secrets.AIzaSyBhSSnLkRHJHwlL9gQ4c-Em6F1vnzDoApM }}
          EOF

      - name: Install Docker Compose CLI plugin
        run: |
          mkdir -p ~/.docker/cli-plugins/
          curl -SL https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose

      - name: Set up Docker Compose
        run: docker compose -f docker-compose.prod.yml up -d --build

      - name: Wait for services to be healthy
        run: |
            timeout=30
            while [[ "$(docker inspect -f '{{.State.Health.Status}}' ra-backend)" != "healthy" && $timeout -gt 0 ]]; do
              sleep 2
              timeout=$((timeout - 2))
            done

      - name: Run tests in API container
        run: docker compose exec -T api pytest

      - name: Tear down
        run: docker compose down

  deploy: 
    name: Deploy to EC2
    needs: test 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backend .env file
        run: |
          mkdir -p backend
          cat <<EOF > backend/.env
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SEMANTIC_SCHOLAR_API_KEY=${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
          MONGODB_PASSWORD=${{ secrets.MONGODB_PASSWORD }}
          MONGODB_USERNAME=${{ secrets.MONGODB_USERNAME }}
          FIREBASE_CREDENTIAL=${{ secrets.FIREBASE_CREDENTIAL }}
          REDIS_URL=${{ secrets.REDIS_URL }}
          EOF
      
      - name: Create frontend .env file
        run: |
          mkdir -p frontend
          cat <<EOF > frontend/.env
          FIREBASE_API_KEY=${{ secrets.AIzaSyBhSSnLkRHJHwlL9gQ4c-Em6F1vnzDoApM }}
          EOF

      - name: Copy files to EC2
        run: |
          scp -i ${{ secrets.EC2_SSH_KEY }} -o StrictHostKeyChecking=no \
            -r docker-compose.prod.yml backend frontend ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/ra-agents

      - name: Deploy with Docker Compose
        run: |
          ssh -i ${{ secrets.EC2_SSH_KEY }} -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/ra-agents
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --build
          EOF

